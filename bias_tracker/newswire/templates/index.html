{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <script src="{% static "bower_components/webcomponentsjs/webcomponents-lite.min.js" %}"></script>

    <link rel="import" href="{% static "bower_components/paper-drawer-panel/paper-drawer-panel.html" %}">
    <link rel="import" href="{% static "bower_components/paper-header-panel/paper-header-panel.html" %}">
    <link rel="import" href="{% static "bower_components/paper-toolbar/paper-toolbar.html" %}">
    <link rel="import" href="{% static "bower_components/iron-flex-layout/classes/iron-flex-layout.html" %}">

    <link rel="import" href="{% static "elements/twitter-profile-card.html" %}">
    <link rel="import" href="{% static "elements/add-button.html" %}">

    <style>
        body {
            font-family: Roboto, 'Noto', 'Helvetica Neue',
            Helvetica, Arial, sans-serif;
            background-color: var(--paper-grey-50);
        }

        .main-container {
            @apply(--layout-horizontal);
            padding: 24px;
        }

    </style>

    <style is="custom-style">
        paper-toolbar {
            --paper-toolbar-background: white;
            --paper-toolbar-color: black;
        }

    </style>

    <title>Zeitgeist</title>

</head>
    <body class="fullbleed layout vertical">
        <paper-header-panel class="flex">
            <paper-toolbar>
                <div>Zeitgeist</div>
            </paper-toolbar>
            <div class="main-container">
                {% for profile in profiles %}
                    <twitter-profile-card id="{{ profile.id }}" name="{{ profile.name }}" description="{{ profile.description }}"></twitter-profile-card>
                {% endfor %}
                {% for profile in profiles %}
                    <twitter-profile-card id="{{ profile.id }}" name="{{ profile.name }}" description="{{ profile.description }}"></twitter-profile-card>
                {% endfor %}
                <add-button></add-button>

                <button data-dialog="plain">plain</button>

                <simple-overlay id="plain">
                    Hello world!
                </simple-overlay>

            </div>
        </paper-header-panel>

        <script>

            function clickHandler(e) {
                if (!e.target.hasAttribute('data-dialog')) {
                    return;
                }

                var id = e.target.getAttribute('data-dialog');
                var dialog = document.getElementById(id);
                if (dialog) {
                    dialog.open();
                }
            }

        </script>

    </body>
</html>
